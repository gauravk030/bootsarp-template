<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="d-flex" id="wrapper">
    <div class="bg-dark border-end text-white p-3" id="sidebar-wrapper">
      <h4 class="text-white">My Dashboard</h4>
      <ul class="list-unstyled">
        <li><a href="#" class="text-white">Dashboard</a></li>
        <li><a href="#" class="text-white">Reports</a></li>
        <li><a href="#" class="text-white">Settings</a></li>
      </ul>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <button class="btn btn-primary" id="menu-toggle">â˜°</button>
          <h5 class="ms-3">Dashboard</h5>
        </div>
      </nav>

      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Some quick info here.</p>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Another dashboard block.</p>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <p class="card-text">More info here.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sidebar Toggle Script -->
  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("wrapper").classList.toggle("toggled");
    });
  </script>
</body>
</html>
